<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="weui.css" />
    <link rel="stylesheet" href="../animate.css" />
    <title>Document</title>
</head>

<body>
    <style>
        .abc-enter-active {
            animation: rollIn 0.5s;
        }

        .abc-leave-active {
            animation: hinge 1s;
        }
    </style>
    <div id="demo"></div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                bool: true
            },
            template: `
                <div>
                    <a @click="showActionSheet" href="javascript:;" class="weui-btn weui-btn_primary">页面主操作 Normal</a>
                    <transition name="abc">
                        <div v-show="bool" class="weui-actionsheet weui-actionsheet_toggle" id="iosActionsheet">
                            <div class="weui-actionsheet__title">
                                <p class="weui-actionsheet__title-text">这是一个标题，可以为一行或者两行。</p>
                            </div>
                            <div class="weui-actionsheet__menu">
                                <div class="weui-actionsheet__cell">示例菜单</div>
                                <div class="weui-actionsheet__cell">示例菜单</div>
                                <div class="weui-actionsheet__cell">示例菜单</div>
                                <div class="weui-actionsheet__cell">示例菜单</div>
                            </div>
                            <div class="weui-actionsheet__action">
                                <div class="weui-actionsheet__cell" id="iosActionsheetCancel">取消</div>
                            </div>
                        </div>
                    </transition>
                </div>
            `,
            methods: {
                showActionSheet: function () {
                    this.bool = !this.bool
                }
            }
        })
    </script>
</body>

</html>
