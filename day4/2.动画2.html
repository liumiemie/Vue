<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="animate.css" />
    <title>Document</title>
</head>

<body>
    <style>
        p {
            font-size: 30px;
        }

        .abc-enter-active {
            animation: rollIn 2s;
        }

        .abc-leave-active {
            animation: hinge 2s;
        }

        /* @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        } */
    </style>
    <div id="demo">
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                name: "aasddddddddddd",
                bool: true
            },
            template: `
                <div>
                    <button @click="change">ok</button>
                    <p style="color:red">1.v-show</p>
                    <transition name="abc">
                        <p v-show="bool">{{name}}</p>  
                    </transition>
                    <p style="color:red">2.v-if</p>
                    <transition name="abc">
                        <p v-if="bool">{{name}}</p>     
                    </transition>
                </div>
            `,
            methods: {
                change: function () {
                    this.bool = !this.bool
                }
            }
        })
    </script>
</body>

</html>
