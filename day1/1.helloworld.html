<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <p>{{name}}</p>
        <p>{{age}}</p>
    </div>
    <div class="demo"></div>
    <script src="vue.js"></script>
    <script>
        // 1.起手式
        new Vue({
            // element 选择器
            el: "#demo", //id和class选择器
            data: {
                name: "laozhao",
                age: 18
            } //数据模型
        })
    </script>
</body>

</html>
